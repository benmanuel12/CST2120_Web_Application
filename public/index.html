<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <title>Index</title>
</head>

<body>
    <div id="heading">
        <h1>Heading</h1>
    </div>
    <div id="formbar">
        <div id="signupdiv">
            Signup
        </div>
        <div id="addcarddiv">
            <form>
                <h4>Add Card(s)</h4>
                <div class="form-group">
                    <label for="cardname">Card Name</label>
                    <input type="text" class="form-control" id="cardname" placeholder="Ancestral Recall">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id=logindiv>
            <form>
                <h4>Log In</h4>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Nicol Bolas">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="12345">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div id="searchbar">
        Search
    </div>
    <div id="resultdiv">
        Results
    </div>

</body>

</html>
