<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src='update.js'>
    </script>
    <script src='signup.js'>
    </script>
    <script src='login.js'>
    </script>
    <script src='addcard.js'>
    </script>
    <script src='logout.js'>
    </script>
    <title>Index</title>
</head>

<body>
    <div id="heading">
    </div>
    <div id="formbar">
        <div id="signupdiv">
            <form>
                <h4>Sign Up</h4>
                <div class="form-group">
                    <label for="signupusername">Username</label>
                    <input type="text" class="form-control" id="signupusername" placeholder="" name="signupusername">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                </div>
                <div class="form-group">
                    <label for="signuppassword">Password</label>
                    <input type="password" class="form-control" id="signuppassword" placeholder="" name="signuppassword">
                </div>
                <button type="button" class="btn btn-primary" onclick="signup()">Submit</button>
            </form>
        </div>
        <div class=v-divider></div>
        <div id="addcarddiv">
            <form>
                <h4>Add Card(s)</h4>
                <div class="form-group">
                    <label for="cardname">Card Name</label>
                    <input type="text" class="form-control" id="cardname" placeholder="Ancestral Recall" name="cardname">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="1" name="quantity">
                </div>
                <button type="button" class="btn btn-primary" onclick=addcardfunction()>Submit</button>
            </form>
        </div>
        <div class=v-divider></div>
        <div id=logindiv>
            <form>
                <h4>Log In</h4>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Nicol Bolas" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="12345" name="password">
                </div>
                <button type="button" class="btn btn-primary" onclick=loginfunction()>Submit</button>
            </form>
        </div>
    </div>
    <div id="logoutdiv">
        <form>
            <button type="button" class="btn btn-primary" onclick="logout()">Log out</button>
        </form>
    </div>
    <div id="resultdiv">
        <h4>Results</h4>
        <small>just a prototype table for tests</small>
        <div id="tablediv" class="table-responsive">
            <table class="table table-fit">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Mana Cost</th>
                        <th scope="col">CMC</th>
                        <th scope="col">Colors</th>
                        <th scope="col">Color Identity</th>
                        <th scope="col">Type Line</th>
                        <th scope="col">Supertypes</th>
                        <th scope="col">Types</th>
                        <th scope="col">Subtypes</th>
                        <th scope="col">Rarity</th>
                        <th scope="col">Set Code</th>
                        <th scope="col">Set Name</th>
                        <th scope="col" class="col-md-8">Text</th>
                        <th scope="col">Flavor</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Number</th>
                        <th scope="col">Power</th>
                        <th scope="col">Toughness</th>
                        <th scope="col">Loyalty</th>
                        <th scope="col">Layout</th>
                        <th scope="col">Multiverse ID</th>
                        <th scope="col">Image</th>
                        <th scope="col">Printings</th>
                        <th scope="col">Legalities</th>
                        <th scope="col">ID</th>
                    </tr>
                </thead>
                <tbody id="rowstart">

                </tbody>
            </table>

        </div>

    </div>
</body>

</html>
