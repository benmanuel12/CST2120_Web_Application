<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src='update.js'>
    </script>
    <title>Index</title>
</head>

<body>
    <div id="heading">
    </div>
    <div id="formbar">
        <div id="signupdiv">
            <form>
                <h4>Sign Up</h4>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                </div>
                <div class="form-group">
                    <label for="signupusername">Username</label>
                    <input type="text" class="form-control" id="signupusername" placeholder="" name="signupusername">
                </div>
                <div class="form-group">
                    <label for="signuppassword">Password</label>
                    <input type="password" class="form-control" id="signuppassword" placeholder="" name="signuppassword">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class=v-divider></div>
        <div id="addcarddiv">
            <form>
                <h4>Add Card(s)</h4>
                <div class="form-group">
                    <label for="cardname">Card Name</label>
                    <input type="text" class="form-control" id="cardname" placeholder="Ancestral Recall" name="cardname">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="1" name="quantity">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class=v-divider></div>
        <div id=logindiv>
            <form>
                <h4>Log In</h4>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Nicol Bolas" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="12345" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div id="updatediv">
        <form>
            <button type="button" class="btn btn-primary" onclick="update()">Update</button>
        </form>
    </div>
    <div id="resultdiv" class="table-responsive">
        <h4>Results</h4>
        <small>just a prototype table for tests</small>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="theid">1</th>
                    <td id="here"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
